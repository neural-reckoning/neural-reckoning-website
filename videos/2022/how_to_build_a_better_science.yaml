short: MRI Together talk on reform of academic institutions and publications
long: >
  Talk given as part of a discussion panel on institutional reform at
  <a href="https://mritogether.esmrmb.org/">MRI Together 2022</a>.
  I discussed institutional problems in science and how they are
  exacerbated by the for-profit academic publishers. I gave concrete
  recommendations for what we could do to make things better, and
  discussed <a href="https://scholar.nexus">Neuromatch Open Publishing</a>.
