{% macro organisation_card_list(organisations) %}
<div class="d-flex flex-row flex-nowrap" style="overflow-x: auto;">
    {% for org in organisations | sort(attribute='key') | sort(attribute='thing_count', reverse=True) %}
    <div class="card col-5 col-md-4 p-1 border-0">
        <div class="card-header bg-transparent border-0" style="height: 100px; background-image: url('{{org.logo}}'); background-size: contain; background-repeat: no-repeat; background-position: center bottom;">
        </div>
        <div class="card-body p-1 border-0 text-center">
            <h5 class="card-title"><a href="org_{{org.key}}.html">{{org.name}}</a></h5>
            <p class="card-text">{{org.short}}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endmacro %}
